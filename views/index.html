<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar Clone</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="/styles.css">
    
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
              <div class="card-title h5">Agar Clone</div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <form action="/" method="post">
                    <button class="btn btn-success" type="submit"  id="play-btn">Play as Guest</button>
                    <input class="form-input" type="text" id="usr-name" name="nickname" placeholder="Nick Name">
                    </form>
                </div>
                <div class="instruction">
                    <h5>How to play</h5>
                    <ul>
                        <li>Enter a nickname and start the game.</li>
                        <li>Move your cell with the mouse or touch controls.</li>
                        <li>Eat pellets and smaller cells to grow.</li>
                        <li>Avoid larger cells to survive.</li>
                        <li>Split (spacebar) to eat or escape quickly.</li>
                    </ul>                      
                </div>
            </div>
          </div>
    </div>
</body>
</html>
